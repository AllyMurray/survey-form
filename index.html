<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section id="container">
      <h1 id="title">Join Free Code Camp</h1>
      <section id="form-container">
        <p id="description">Tell us a little about yourself</p>
        <form action="" id="survey-form">
          <div class="row">
            <label for="name" id="name-label" class>Name:</label>
            <input
              type="input"
              id="name"
              required=""
              placeholder="Enter your name"
            />
          </div>
          <div class="row">
            <label for="email" id="email-label">Email:</label>
            <input
              type="email"
              id="email"
              required=""
              placeholder="Enter your email"
            />
          </div>
          <div class="row">
            <label for="age" id="number-label">Age:</label>
            <input
              type="number"
              min="1"
              max="100"
              id="number"
              required=""
              placeholder="Age"
            />
          </div>
          <div class="row">
            <label for="dropdown" id="dropdown-label"
              >Select the option that best describes your experience
              level:</label
            >
            <select id="dropdown">
              <option value="" disabled selected>Select an option</option>
              <option>What is web development</option>
              <option>I've done a little web development</option>
              <option>I'm a competent web developer</option>
              <option>I'm a development ninja</option>
            </select>
          </div>
          <div class="row">
            <label>Why are you joining FCC?</label>
            <div>
              <input type="radio" name="radio" value="careerchange" /> Career
              change <input type="radio" name="radio" value="hobby" /> Hobby
            </div>
          </div>
          <div class="row">
            <label for="skills" id="skills-label"
              >Other than HTML, CSS & JavaScript which technologies are you
              interested in?</label
            >
            <div id="skills" class="col">
              <fieldset>
                <legend>Preprocessors</legend>
                <label
                  ><input
                    type="checkbox"
                    name="checkbox"
                    value="pug"
                  />Pug</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="checkbox"
                    value="sass"
                  />SASS</label
                >
              </fieldset>
              <fieldset>
                <legend>CSS Libraries</legend>
                <label
                  ><input type="checkbox" value="bootstrap" />Bootstrap</label
                >
                <label><input type="checkbox" value="ionic" />Ionic</label>
                <label
                  ><input type="checkbox" value="foundation" />Foundation</label
                >
                <label
                  ><input type="checkbox" value="semanticui" />Semantic
                  UI</label
                >
              </fieldset>
              <fieldset>
                <legend>JavaScript Libraries</legend>
                <label><input type="checkbox" value="angular" />Angular</label>
                <label><input type="checkbox" value="jquery" />jQuery</label>
                <label><input type="checkbox" value="react" />React</label>
                <label><input type="checkbox" value="react" />Vue</label>
              </fieldset>
            </div>
          </div>
          <div class="row">
            <label for="comments" id="comments-label"
              >Any comments or suggestions?</label
            >
            <textarea id="comments" placeholder="Enter you comment...">
            </textarea>
          </div>
          <div class="row">
            <button type="submit" id="submit" class="btn" value="Submit">
              Submit
            </button>
          </div>
        </form>
      </section>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
